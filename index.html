<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>MOT Status Checker with OCR</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.1.1/tesseract.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }

        .upload-area:hover {
            background: #f0f2ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #e8ebff;
            border-color: #764ba2;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .upload-subtext {
            color: #999;
            font-size: 14px;
        }

        input[type="file"] {
            display: none;
        }

        .preview-container {
            margin: 20px 0;
            text-align: center;
            display: none;
        }

        .preview-container.active {
            display: block;
        }

        .preview-container img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .status-box {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }

        .status-box.active {
            display: block;
        }

        .status-text {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
        }

        .detected-reg {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
            font-family: monospace;
            letter-spacing: 2px;
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 8px;
            margin: 15px 0;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 18px;
            padding: 20px;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f0f2ff;
            color: #667eea;
        }

        .btn-secondary:hover {
            background: #e8ebff;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            display: none;
        }

        .error.active {
            display: block;
        }

        .success {
            background: #efe;
            color: #3a3;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
        }

        .camera-btn {
            width: 100%;
            margin-bottom: 15px;
            background: #764ba2;
            color: white;
        }

        .camera-btn:hover {
            background: #5e3a7f;
        }

        video {
            width: 100%;
            border-radius: 10px;
            margin: 15px 0;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš— MOT Checker</h1>
        <p class="subtitle">Scan number plate and check MOT status automatically</p>

        <button class="camera-btn" id="cameraBtn" onclick="startCamera()">ðŸ“¸ Use Camera</button>

        <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">ðŸ“¤</div>
            <div class="upload-text">Click to upload or drag image here</div>
            <div class="upload-subtext">Upload a photo of a number plate</div>
        </div>

        <input type="file" id="fileInput" accept="image/*" onchange="handleFile(this.files[0])">

        <video id="video" class="hidden" autoplay playsinline></video>
        <button id="captureBtn" class="btn-primary hidden" onclick="capturePhoto()">Capture Photo</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Reading number plate...</div>
        </div>

        <div class="error" id="error"></div>

        <div class="preview-container" id="preview">
            <img id="previewImg" alt="Preview">
        </div>

        <div class="status-box" id="statusBox">
            <div class="status-text">Detected Registration:</div>
            <div class="detected-reg" id="detectedReg"></div>
            <div class="success">âœ… Automatically checking MOT status...</div>
        </div>

        <div class="button-container">
            <button class="btn-secondary" onclick="reset()">Start Over</button>
        </div>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        let stream = null;

        // Drag and drop
        const uploadArea = document.getElementById('uploadArea');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        });

        function handleFile(file) {
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('previewImg').src = e.target.result;
                document.getElementById('preview').classList.add('active');
                processImage(e.target.result);
            };
            reader.readAsDataURL(file);
        }

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' }
                });
                const video = document.getElementById('video');
                video.srcObject = stream;
                video.classList.remove('hidden');
                document.getElementById('captureBtn').classList.remove('hidden');
                document.getElementById('uploadArea').style.display = 'none';
                document.getElementById('cameraBtn').style.display = 'none';
            } catch (err) {
                showError('Could not access camera. Please upload an image instead.');
            }
        }

        function capturePhoto() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            const imageData = canvas.toDataURL('image/png');
            document.getElementById('previewImg').src = imageData;
            document.getElementById('preview').classList.add('active');
            
            stopCamera();
            processImage(imageData);
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            document.getElementById('video').classList.add('hidden');
            document.getElementById('captureBtn').classList.add('hidden');
        }

        async function processImage(imageData) {
            document.getElementById('loading').classList.add('active');
            document.getElementById('error').classList.remove('active');

            try {
                const worker = await Tesseract.createWorker();
                await worker.loadLanguage('eng');
                await worker.initialize('eng');
                await worker.setParameters({
                    tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789',
                });

                const result = await worker.recognize(imageData);
                const text = result.data.text;
                await worker.terminate();

                const regNumber = extractRegNumber(text);
                
                if (regNumber) {
                    document.getElementById('detectedReg').textContent = regNumber;
                    document.getElementById('statusBox').classList.add('active');
                    
                    // Automatically check MOT after 2 seconds
                    setTimeout(() => {
                        checkMOT(regNumber);
                    }, 2000);
                } else {
                    showError('Could not detect a valid UK registration number. Please try another image.');
                }
            } catch (err) {
                showError('Error processing image: ' + err.message);
            } finally {
                document.getElementById('loading').classList.remove('active');
            }
        }

        function extractRegNumber(text) {
            // Remove all spaces and convert to uppercase
            const cleaned = text.replace(/\s+/g, '').toUpperCase();
            
            // UK registration patterns
            const patterns = [
                /[A-Z]{2}\d{2}[A-Z]{3}/,  // AB12CDE
                /[A-Z]\d{1,3}[A-Z]{3}/,   // A1ABC
                /[A-Z]{3}\d{1,3}[A-Z]/,   // ABC123A
                /\d{1,4}[A-Z]{1,3}/       // 1234AB
            ];

            for (const pattern of patterns) {
                const match = cleaned.match(pattern);
                if (match) {
                    return match[0];
                }
            }

            return null;
        }

        function checkMOT(regNumber) {
            const url = `https://www.gov.uk/check-mot-status?registration=${encodeURIComponent(regNumber)}`;
            window.open(url, '_blank');
        }

        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.classList.add('active');
        }

        function reset() {
            document.getElementById('preview').classList.remove('active');
            document.getElementById('statusBox').classList.remove('active');
            document.getElementById('error').classList.remove('active');
            document.getElementById('loading').classList.remove('active');
            document.getElementById('fileInput').value = '';
            document.getElementById('uploadArea').style.display = 'block';
            document.getElementById('cameraBtn').style.display = 'block';
            stopCamera();
        }
    </script>
</body>
</html>
