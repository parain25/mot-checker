<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>UK MOT Status Checker</title>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@2/dist/tesseract.min.js"></script>
</head>
<body>
<h2>UK Vehicle MOT Status Checker</h2>
<input type="file" id="upload" accept="image/*"/>
<p id="status"></p>
<button id="checkStatus" disabled>Check MOT Status</button>
<p id="motResult"></p>

<script>
let regNumber = '';

document.getElementById('upload').addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (file) {
        document.getElementById('status').innerText = 'Processing image...';
        Tesseract.recognize(
            file,
            'eng',
            { logger: m => console.log(m) }
        ).then(({ data: { text } }) => {
            const match = text.match(/[A-Z]{2,3}[A-Z0-9]{2,4}[A-Z0-9]{2,4}/i);
            if (match) {
                regNumber = match[0].replace(/\s+/g, '').toUpperCase();
                document.getElementById('status').innerText = 'Detected Registration: ' + regNumber;
                document.getElementById('checkStatus').disabled = false;
            } else {
                document.getElementById('status').innerText = 'Could not read registration number.';
                document.getElementById('checkStatus').disabled = true;
            }
        });
    }
});

document.getElementById('checkStatus').addEventListener('click', () => {
    if (!regNumber) return;
    document.getElementById('motResult').innerText = 'Checking MOT status...';

    fetch('/api/mot-status', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ registration: regNumber })
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            document.getElementById('motResult').innerText = `MOT Status: ${data.status}\nExpiry: ${data.expiryDate}`;
        } else {
            document.getElementById('motResult').innerText = 'Failed to retrieve MOT status.';
        }
    })
    .catch(() => {
        document.getElementById('motResult').innerText = 'Error fetching data.';
    });
});
</script>
</body>
</html>
